    <div class="col-md-4 account-form">
        <div class="bs-component">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="login">
                    <div class="well bs-component">
                        <fieldset>
                            <legend>Account Management</legend>
                            <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div>
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img id="profilePic" onerror="this.src='res/img/profile.png'" alt="" class="img-rounded img-responsive" />

</div>
                            <div class="form-group is-empty">
                                <button type="button" class="btn btn-default col" data-target="#pwdModal" data-toggle="modal">Reset Password</button>
                                <button type="button" class="btn btn-danger" data-target="#delModal" data-toggle="modal">Delete Account</button>
                        </fieldset>
                        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    </div>
                </div>
            </div>

    <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Reset password</h1>
      </div>
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          
                          <p>If you have forgotten your password you can reset it here.</p>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" placeholder="E-mail" name="email" type="email" id="resetEmail">
                                    </div>
                                    <input class="btn btn-lg btn-primary btn-block" value="Sumbit" type="submit" onclick="resetpassword();">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>
<div id="delModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Delete Account</h1>
      </div>
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          
                          <p>Are you sure you want to delete your account?</p>
                            <div class="panel-body">
                                <fieldset>
                                    <input class="btn btn-lg btn-primary btn-danger" value="Delete Account" type="submit" onclick="deleteaccount();">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
