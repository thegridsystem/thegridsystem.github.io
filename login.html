<!DOCTYPE html>
<html class="login">

<head>
    <title>
        Grid Login
    </title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css">

    <link href="res/css/login.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="col-md-4 login-form">
        <img src="res/img/logotext.png" alt="logo" class="logo img-responsive">
        <div class="bs-component">
            <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                <li class="active"><a href="#login" data-toggle="tab" aria-expanded="true">Log In<div class="ripple-container"></div></a></li>
                <li class=""><a href="#signup" data-toggle="tab" aria-expanded="false">Sign Up<div class="ripple-container"></div></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="login">
                    <div class="well bs-component">
                        <fieldset>
                            <legend>Sign In</legend>
                            <div class="form-group is-empty">
                                <label for="signinEmail" class="col-md-2 control-label">Email</label>

                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="signinEmail" placeholder="Email" style="cursor: auto;">
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="signinPassword" class="col-md-2 control-label">Password</label>

                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="signinPassword" placeholder="Password" style="cursor: auto;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="button" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary" onClick="signin()">Submit<div class="ripple-container"></div></button>
                                </div>
                            </div>
                        </fieldset>
                        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="signup">
                    <div class="well bs-component">
                        <fieldset>
                            <legend>Sign Up</legend>
                            <div class="form-group is-empty">
                                <label for="signupName" class="col-md-2 control-label">Name</label>

                                <div class="col-md-10">
                                    <input type="username" class="form-control" id="signupName" placeholder="Email" style="cursor: auto;">
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="signupEmail" class="col-md-2 control-label">Email</label>

                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" style="cursor: auto;">
                                </div>
                            </div>
                            <div class="form-group is-empty">
                                <label for="signupPassword" class="col-md-2 control-label">Password</label>

                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" style="cursor: auto;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="button" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary" onClick="signup()">Submit<div class="ripple-container"></div></button>
                                </div>
                            </div>
                        </fieldset>
                        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <script src="res/js/login.js"></script>
    <script src="res/js/firebase.js"></script>
    <script src="res/js/backend.js"></script>
</body>

</html>
